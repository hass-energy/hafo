name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  merge_group:
    types: [checks_requested]
  release:
    types: [published]

permissions:
  contents: write
  pull-requests: write
  checks: write

jobs:
  #region Linting and formatting
  # =============================================================================
  # Linting and formatting checks
  # =============================================================================

  ruff-format:
    name: Ruff format
    runs-on: ubuntu-latest
    env:
      REVIEWDOG_GITHUB_API_TOKEN: ${{ github.token }}
    steps:
      - name: Checkout the repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0

      - name: Install python dependencies
        run: uv sync --locked --all-extras --dev

      - name: Setup reviewdog
        if: github.event_name == 'pull_request'
        uses: reviewdog/action-setup@d8a7baabd7f3e8544ee4dbde3ee41d0011c3a93f # v1.5.0
        with:
          reviewdog_version: v0.20.3

      - name: Ruff format (reviewdog)
        if: github.event_name == 'pull_request'
        run: |
          uv run ruff format --diff \
            | reviewdog -f=diff -name="ruff format" -reporter=github-pr-review -filter-mode=nofilter -fail-level=any

      - name: Ruff format (check)
        if: github.event_name != 'pull_request'
        run: uv run ruff format --check

  ruff-lint:
    name: Ruff lint
    runs-on: ubuntu-latest
    env:
      REVIEWDOG_GITHUB_API_TOKEN: ${{ github.token }}
    steps:
      - name: Checkout the repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0

      - name: Install python dependencies
        run: uv sync --locked --all-extras --dev

      - name: Setup reviewdog
        if: github.event_name == 'pull_request'
        uses: reviewdog/action-setup@d8a7baabd7f3e8544ee4dbde3ee41d0011c3a93f # v1.5.0
        with:
          reviewdog_version: v0.20.3

      - name: Ruff lint (reviewdog)
        if: github.event_name == 'pull_request'
        run: |
          uv run ruff check --output-format rdjson \
            | reviewdog -f=rdjson -name="ruff lint" -reporter=github-pr-review -filter-mode=nofilter -fail-level=any

      - name: Ruff lint (check)
        if: github.event_name != 'pull_request'
        run: uv run ruff check

  pyright:
    name: Pyright
    runs-on: ubuntu-latest
    env:
      REVIEWDOG_GITHUB_API_TOKEN: ${{ github.token }}
    steps:
      - name: Checkout the repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0

      - name: Install python dependencies
        run: uv sync --locked --all-extras --dev

      - name: Setup reviewdog
        if: github.event_name == 'pull_request'
        uses: reviewdog/action-setup@d8a7baabd7f3e8544ee4dbde3ee41d0011c3a93f # v1.5.0
        with:
          reviewdog_version: v0.20.3

      - name: Pyright (reviewdog)
        if: github.event_name == 'pull_request'
        run: |
          # Run pyright with JSON output, capturing regardless of exit code
          uv run pyright --outputjson > pyright_output.json || true
          # Convert to rdjson format and pipe to reviewdog
          jq '{
            source: {name: "pyright", url: "https://github.com/Microsoft/pyright"},
            severity: "ERROR",
            diagnostics: [.generalDiagnostics[]? | {
              message: (if .rule then "\(.message) (\(.rule))" else .message end),
              severity: (.severity | ascii_upcase),
              location: {
                path: .file,
                range: {
                  start: {line: (.range.start.line + 1), column: (.range.start.character + 1)},
                  end: {line: (.range.end.line + 1), column: (.range.end.character + 1)}
                }
              }
            }]
          }' pyright_output.json \
            | reviewdog -f=rdjson -name="pyright" -reporter=github-pr-review -filter-mode=nofilter -fail-level=any

      - name: Pyright (check)
        if: github.event_name != 'pull_request'
        run: uv run pyright

  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    env:
      REVIEWDOG_GITHUB_API_TOKEN: ${{ github.token }}
    steps:
      - name: Checkout the repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0

      - name: Setup reviewdog
        if: github.event_name == 'pull_request'
        uses: reviewdog/action-setup@d8a7baabd7f3e8544ee4dbde3ee41d0011c3a93f # v1.5.0
        with:
          reviewdog_version: v0.20.3

      - name: Prettier (reviewdog)
        if: github.event_name == 'pull_request'
        run: |
          npm ci
          npx --yes prettier@3 --write .
          git diff \
            | reviewdog -f=diff -name="prettier" -reporter=github-pr-review -filter-mode=nofilter -fail-level=any

      - name: Prettier (check)
        if: github.event_name != 'pull_request'
        run: |
          npm ci
          npx --yes prettier@3 --check .

  mdformat:
    name: Markdown format
    runs-on: ubuntu-latest
    env:
      REVIEWDOG_GITHUB_API_TOKEN: ${{ github.token }}
    steps:
      - name: Checkout the repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0

      - name: Install python dependencies
        run: uv sync --locked --all-extras --dev

      - name: Setup reviewdog
        if: github.event_name == 'pull_request'
        uses: reviewdog/action-setup@d8a7baabd7f3e8544ee4dbde3ee41d0011c3a93f # v1.5.0
        with:
          reviewdog_version: v0.20.3

      - name: Markdown format (reviewdog)
        if: github.event_name == 'pull_request'
        run: |
          uv run mdformat $(git ls-files '*.md' '*.mdx')
          git diff \
            | reviewdog -f=diff -name="mdformat" -reporter=github-pr-review -filter-mode=nofilter -fail-level=any

      - name: Markdown format (check)
        if: github.event_name != 'pull_request'
        run: uv run mdformat --check $(git ls-files '*.md' '*.mdx')
  #endregion

  #region Tests
  # =============================================================================
  # Tests
  # =============================================================================

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Run Tests
        run: uv run pytest --cov=custom_components/hafo --cov-branch --cov-report=xml --junitxml=junit.xml -o junit_family=legacy

      - name: Upload test results to Codecov
        if: ${{ github.event_name != 'release' && !cancelled() }}
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          report_type: test_results
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage to Codecov
        if: ${{ github.event_name != 'release' && !cancelled() }}
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
  #endregion

  #region Validation
  # =============================================================================
  # Validation checks
  # =============================================================================

  hassfest:
    name: Hassfest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Run hassfest validation
        uses: home-assistant/actions/hassfest@87c064c607f3c5cc673a24258d0c98d23033bfc3 # master

  version-check:
    name: Version consistency
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0

      - name: Check HAFO version consistency
        run: |
          PYPROJECT=$(uv run python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          MANIFEST=$(jq -r '.version' custom_components/hafo/manifest.json)
          echo "pyproject.toml=$PYPROJECT manifest.json=$MANIFEST"
          [[ "$PYPROJECT" == "$MANIFEST" ]]

      - name: Check Home Assistant version consistency
        run: |
          PYPROJECT=$(uv run python -c "import tomllib, re; deps=tomllib.load(open('pyproject.toml', 'rb'))['project']['dependencies']; print(re.search(r'homeassistant>=(\d+\.\d+\.\d+)', str(deps)).group(1))")
          HACS=$(jq -r '.homeassistant' hacs.json)
          echo "pyproject.toml=$PYPROJECT hacs.json=$HACS"
          [[ "$PYPROJECT" == "$HACS" ]]

  hacs:
    name: HACS
    runs-on: ubuntu-latest
    steps:
      - name: Run HACS validation
        uses: hacs/action@d556e736723344f83838d08488c983a15381059a # 22.5.0
        with:
          category: integration
          # Remove this 'ignore' key when you have added brand images for your integration to https://github.com/home-assistant/brands
          ignore: brands

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0

      - name: Install dependencies
        run: uv sync

      - name: Build documentation
        run: uv run zensical build
  #endregion

  #region CI passed
  # =============================================================================
  # CI passed (single required check)
  # =============================================================================

  ci-passed:
    name: CI passed
    if: always()
    needs:
      - ruff-format
      - ruff-lint
      - pyright
      - prettier
      - mdformat
      - test
      - hassfest
      - version-check
      - hacs
      - docs
    runs-on: ubuntu-latest
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "::error::One or more required jobs failed"
            exit 1
          fi
          if [[ "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "::error::One or more required jobs were cancelled"
            exit 1
          fi
          echo "All required jobs passed!"
  #endregion
